<!DOCTYPE html>
<html>

<head>
    <title>IPLIS API Demonstrator</title>
    <link rel="stylesheet" type="text/css" href="/static/openapi.css">
    <link rel="icon" type="image/png"
        href="https://www.admin.ch/etc/designs/core/frontend/guidelines/img/ico/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png"
        href="https://www.admin.ch/etc/designs/core/frontend/guidelines/img/ico/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png"
        href="https://www.admin.ch/etc/designs/core/frontend/guidelines/img/ico/favicon-32x32.png" sizes="32x32" />
</head>

<body>
    <div>
        <div id="header">
            <span>
                <img class="logo"
                    src="https://www.admin.ch/gov/de/_jcr_content/logo/image.imagespooler.png/1443432164932/Logo%20Schweizerische%20Eidgenossenschaft.png"
                    alt="Logo" style="width: 200px; display: block; margin: 10px auto;">
            </span>
            <span class="title">
                <h1>IPLIS</h1>
            </span>
        </div>
        <div id="swagger-ui"></div>
    </div>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.50.0/swagger-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.50.0/swagger-ui-bundle.js"></script>
    <script>
        const ui = SwaggerUIBundle({
            url: '/openapi.json',
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: 'BaseLayout'
        })
    </script>
</body>

</html>
